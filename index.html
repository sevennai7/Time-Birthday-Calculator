<!DOCTYPE html>
<html>
<head>
  <title>Time Experience Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #e6f3f8;
      color: #222;
    }
    h1 {
      color: #111;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .result {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .section {
      margin-top: 1.5rem;
    }
    .section h3 {
      border-bottom: 2px solid #ccc;
      margin-bottom: 0.5rem;
      padding-bottom: 0.25rem;
    }
    .stat-line {
      display: flex;
      justify-content: space-between;
      margin: 0.25rem 0;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>Time Experience Calculator</h1>
  <label for="birthday">Enter your birthday:</label><br>
  <input type="date" id="birthday"><br>
  <button onclick="startExperience()">Calculate</button>

  <div class="result" id="results"></div>

  <script>
    let birthdayGlobal = null;

    function startExperience() {
      const birthdayInput = document.getElementById('birthday').value;
      const birthday = new Date(birthdayInput);
      if (isNaN(birthday)) {
        document.getElementById('results').innerHTML = "Please enter a valid date.";
        return;
      }
      birthdayGlobal = birthday;
      updateAll();
    }

    function stat(label, value) {
      return `<div class="stat-line"><span>${label}</span><span>${value}</span></div>`;
    }

    function updateAll() {
      const now = new Date();
      const msLived = now - birthdayGlobal;
      const seconds = msLived / 1000;
      const minutes = seconds / 60;
      const hours = minutes / 60;
      const days = hours / 24;
      const years = days / 365.25;
      const months = days / 30.44;

      const milliseconds = msLived.toLocaleString();
      const breaths = Math.floor(minutes * 16).toLocaleString();
      const mercuryYear = (days / 88).toFixed(2);
      const venusYear = (days / 225).toFixed(2);
      const marsYear = (days / 687).toFixed(2);
      const jupiterYear = (days / 4333).toFixed(2);
      const saturnYear = (days / 10759).toFixed(2);
      const uranusYear = (days / 30687).toFixed(2);
      const neptuneYear = (days / 60190).toFixed(2);
      const lolYear = (days / 69420).toFixed(6);
      const blinks = Math.floor(minutes * 20).toLocaleString();
      const moonCycles = (days / 29.5).toFixed(2);
      const heartbeats = Math.floor(minutes * 70).toLocaleString();
      const sunrises = Math.floor(days);
      const avgRainPerDay = 2.5;
      const totalRain = Math.floor(days * avgRainPerDay).toLocaleString();

      document.getElementById('results').innerHTML = `
        <div class="section">
          <h3>Basic Time Stats</h3>
          ${stat("Years", years.toFixed(2))}
          ${stat("Months", months.toFixed(2))}
          ${stat("Days", days.toFixed(2))}
          ${stat("Hours", hours.toFixed(2))}
          ${stat("Minutes", minutes.toFixed(2))}
          ${stat("Seconds", seconds.toFixed(2))}
          ${stat("Milliseconds", milliseconds)}
        </div>

        <div class="section">
          <h3>Planetary Years</h3>
          ${stat("Mercury Years", mercuryYear)}
          ${stat("Venus Years", venusYear)}
          ${stat("Mars Years", marsYear)}
          ${stat("Jupiter Years", jupiterYear)}
          ${stat("Saturn Years", saturnYear)}
          ${stat("Uranus Years", uranusYear)}
          ${stat("Neptune Years", neptuneYear)}
          ${stat("lol Years (nice)", lolYear)}
        </div>

        <div class="section">
          <h3>Biological Stats</h3>
          ${stat("Total Heartbeats", heartbeats)}
          ${stat("Total Breaths (P.S: You're still breathing.)", breaths)}
          ${stat("Total Blinks", blinks)}
        </div>

        <div class="section">
          <h3>Cosmic & Earth Events</h3>
          ${stat("Moon Phases Passed", moonCycles)}
          ${stat("Sunrises Seen", sunrises)}
          ${stat("Rain Fallen (mm)", totalRain)}
        </div>
      `;

      requestAnimationFrame(updateAll);
    }
  </script>

</body>
</html>
