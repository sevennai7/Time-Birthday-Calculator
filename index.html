<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Experience Calculator</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* General Body & Font Styles */
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dbeafe, #f0f9ff);
      color: #1e293b;
      padding: 2rem;
      margin: 0;
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      color: #0f172a;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }

    input[type="date"], button {
      padding: 0.5rem;
      margin: 0.5rem 0 1rem 0;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #cbd5e1;
    }

    button {
      background-color: #38bdf8;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    /* Fade-In Animation */
    .result {
      background: #ffffffee;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      margin-top: 2rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Section and Header Styling */
    .section {
      margin-top: 2rem;
    }

    .section h3 {
      font-size: 1.2rem;
      color: #0f172a;
      border-left: 4px solid #38bdf8;
      padding-left: 0.5rem;
      margin-bottom: 1rem;
    }

    /* Flex for Results Display */
    .stat-line {
      display: flex;
      justify-content: space-between;
      margin: 0.3rem 0;
      font-family: monospace;
      padding: 0.25rem 0.5rem;
      border-bottom: 1px dashed #e2e8f0;
      transition: background 0.2s ease;
    }

    .stat-line:hover {
      background-color: #f1f5f9;
    }

    /* Dark Mode Styling */
    body.dark-mode {
      background: #1f2937;
      color: #f9fafb;
    }

    body.dark-mode .result {
      background: #374151;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    body.dark-mode button {
      background-color: #4b5563;
    }

    body.dark-mode button:hover {
      background-color: #6b7280;
    }

    /* Mobile View */
    @media (max-width: 600px) {
      .stat-line {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <h1>Time Experience Calculator</h1>
  <label for="birthday">Enter your birthday:</label>
  <input type="date" id="birthday">

  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div class="result" id="results"></div>

  <script>
    let birthdayGlobal = null;
    let animating = false;

    // Automatically update when the date is selected
    document.getElementById('birthday').addEventListener('change', startExperience);

    function startExperience() {
      const birthdayInput = document.getElementById('birthday').value;
      const birthday = new Date(birthdayInput);
      if (isNaN(birthday)) {
        document.getElementById('results').innerHTML = "Please enter a valid date.";
        return;
      }
      birthdayGlobal = birthday;

      if (!animating) {
        animating = true;
        requestAnimationFrame(updateAll);
      }
    }

    function stat(label, value) {
      return `<div class="stat-line"><span>${label}</span><span>${value}</span></div>`;
    }

    function updateAll() {
      if (!birthdayGlobal) return;

      const now = new Date();
      const msLived = now - birthdayGlobal;
      const seconds = msLived / 1000;
      const minutes = seconds / 60;
      const hours = minutes / 60;
      const days = hours / 24;
      const years = days / 365.25;
      const months = days / 30.44;

      const milliseconds = msLived.toLocaleString();
      const breaths = Math.floor(minutes * 16).toLocaleString();
      const mercuryYear = (days / 88).toFixed(2);
      const venusYear = (days / 225).toFixed(2);
      const marsYear = (days / 687).toFixed(2);
      const jupiterYear = (days / 4333).toFixed(2);
      const saturnYear = (days / 10759).toFixed(2);
      const uranusYear = (days / 30687).toFixed(2);
      const neptuneYear = (days / 60190).toFixed(2);
      const lolYear = (days / 69420).toFixed(6);
      const blinks = Math.floor(minutes * 20).toLocaleString();
      const moonCycles = (days / 29.5).toFixed(2);
      const heartbeats = Math.floor(minutes * 70).toLocaleString();
      const sunrises = Math.floor(days);
      const avgRainPerDay = 2.5;
      const totalRain = Math.floor(days * avgRainPerDay).toLocaleString();

      document.getElementById('results').innerHTML = `
        <div class="section">
          <h3>Basic Time Stats</h3>
          ${stat("Years", years.toFixed(2))}
          ${stat("Months", months.toFixed(2))}
          ${stat("Days", days.toFixed(2))}
          ${stat("Hours", hours.toFixed(2))}
          ${stat("Minutes", minutes.toFixed(2))}
          ${stat("Seconds", seconds.toFixed(2))}
          ${stat("Milliseconds", milliseconds)}
        </div>

        <div class="section">
          <h3>Planetary Years</h3>
          ${stat("Mercury Years", mercuryYear)}
          ${stat("Venus Years", venusYear)}
          ${stat("Mars Years", marsYear)}
          ${stat("Jupiter Years", jupiterYear)}
          ${stat("Saturn Years", saturnYear)}
          ${stat("Uranus Years", uranusYear)}
          ${stat("Neptune Years", neptuneYear)}
          ${stat("lol Years (nice)", lolYear)}
        </div>

        <div class="section">
          <h3>Biological Stats</h3>
          ${stat("Total Heartbeats", heartbeats)}
          ${stat("Total Breaths (P.S: You're still breathing.)", breaths)}
          ${stat("Total Blinks", blinks)}
        </div>

        <div class="section">
          <h3>Cosmic & Earth Events</h3>
          ${stat("Moon Phases Passed", moonCycles)}
          ${stat("Sunrises Seen", sunrises)}
          ${stat("Rain Fallen (mm)", totalRain)}
        </div>
      `;

      // Keep updating the stats
      requestAnimationFrame(updateAll);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
