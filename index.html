<!DOCTYPE html>
<html>
<head>
  <title>Time Experience Calculator</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f8ff; }
    h1 { color: #333; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; font-size: 1rem; }
    .result { margin-top: 1rem; }
    .live { font-family: monospace; color: #444; margin-top: 1rem; background: #e0f7fa; padding: 1rem; border-radius: 0.5rem; }
  </style>
</head>
<body>

  <h1>Time Experience Calculator</h1>
  <label for="birthday">Enter your birthday:</label><br>
  <input type="date" id="birthday"><br>
  <button onclick="startExperience()">Calculate</button>

  <div class="result" id="results"></div>

  <script>
    let birthdayGlobal = null;

    function startExperience() {
      const birthdayInput = document.getElementById('birthday').value;
      const birthday = new Date(birthdayInput);
      if (isNaN(birthday)) {
        document.getElementById('results').innerHTML = "Please enter a valid date.";
        return;
      }
      birthdayGlobal = birthday;
      updateAll();
    }

    function updateAll() {
      const now = new Date();
      const msLived = now - birthdayGlobal;
      const seconds = msLived / 1000;
      const minutes = seconds / 60;
      const hours = minutes / 60;
      const days = hours / 24;
      const years = days / 365.25;
      const months = days / 30.44;

      const milliseconds = msLived.toLocaleString(undefined, { maximumFractionDigits: 0 });
      const breaths = Math.floor(minutes * 16).toLocaleString();
      const mercuryYear = (days / 88).toFixed(4);
      const venusYear = (days / 225).toFixed(4);
      const marsYear = (days / 687).toFixed(4);
      const jupiterYear = (days / 4333).toFixed(4);
      const saturnYear = (days / 10759).toFixed(4);
      const uranusYear = (days / 30687).toFixed(4);
      const neptuneYear = (days / 60190).toFixed(4);
      const lolYear = (days / 69420).toFixed(6);
      const blinks = Math.floor(minutes * 20).toLocaleString();
      const moonCycles = (days / 29.5).toFixed(4);
      const heartbeats = Math.floor(minutes * 70).toLocaleString();
      const sunrises = Math.floor(days);
      const avgRainPerDay = 2.5;
      const totalRain = Math.floor(days * avgRainPerDay).toLocaleString();

      document.getElementById('results').innerHTML = `
        <h2>Your Time Experience</h2>
        <p><strong>Years:</strong> ${years.toFixed(9)}</p>
        <p><strong>Months:</strong> ${months.toFixed(9)}</p>
        <p><strong>Days:</strong> ${days.toFixed(9)}</p>
        <p><strong>Hours:</strong> ${hours.toFixed(9)}</p>
        <p><strong>Minutes:</strong> ${minutes.toFixed(9)}</p>
        <p><strong>Seconds:</strong> ${seconds.toFixed(9)}</p>
        <p><strong>Milliseconds:</strong> ${milliseconds}</p>
        <hr>
        <p><strong>Mercury Years:</strong> ${mercuryYear}</p>
        <p><strong>Venus Years:</strong> ${venusYear}</p>
        <p><strong>Mars Years:</strong> ${marsYear}</p>
        <p><strong>Jupiter Years:</strong> ${jupiterYear}</p>
        <p><strong>Saturn Years:</strong> ${saturnYear}</p>
        <p><strong>Uranus Years:</strong> ${uranusYear}</p>
        <p><strong>Neptune Years:</strong> ${neptuneYear}</p>
        <p><strong>lol Years (nice):</strong> ${lolYear}</p>
        <hr>
        <p><strong>Moon Phases Passed:</strong> ${moonCycles}</p>
        <p><strong>Total Heartbeats:</strong> ${heartbeats}</p>
        <p><strong>Total Breaths (P.S: You're still breathing.):</strong> ${breaths}</p>
        <p><strong>Total Blinks:</strong> ${blinks}</p>
        <p><strong>Sunrises Seen:</strong> ${sunrises}</p>
        <p><strong>Rain Fallen on Earth since your birth (mm):</strong> ${totalRain}</p>
      `;

      requestAnimationFrame(updateAll); // live update loop (fast & smooth)
    }
  </script>

</body>
</html>
